<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
    <div class="topnav">
        <div class="nav-title">
            <h1 style="color:white">BOOK MANAGEMENT SYSTEM</h1>
        </div>
        <div class="nav-link">
            <button class="button" id="b1" onclick="showlist(); this.onclick=null;">Book List</button>
            <button class="button" id="b2" onclick="add()">Add</button>
        </div>
    </div>
      
    
    <div>
    <h2>Book List</h2>
        
    <form class="form" id="form">
    <label for="searchby">Select Book by:</label>
    <select name="select" id="books">
    <option value="name">name</option>
    <option value="author">author</option>
    <option value="id">id</option>
    <option value="price">price</option>
    </select>
    <input id="title" onkeyup="myFunction()">  
    <button id="searchButton" type = "submit" onclick="searchBook(); return false;">Search </button>
    </form> 
    </div>

    <div>
    <table class="book-table" id="table">
        <thead>
        <tr>
            <th>BookId</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Rating</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
    <script src="bookmanager.js"></script>
</body>
</html>
